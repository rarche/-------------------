<script>

function unique(arr) {
    let unique_arr = [arr[0]]
    for (let i of arr) {
        if (!unique_arr.includes(i)) {
            unique_arr.push(i)
        }
    }

    return unique_arr
}

let strings = ["кришна", "кришна", "харе", "харе",
  "харе", "харе", "кришна", "кришна", ":-O"
];

alert( unique(strings) );



</script>
