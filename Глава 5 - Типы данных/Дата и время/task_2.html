<script>
'use strict';

function getWeekDay(date) {
    let days_names = {
        0:'ВС',
        1:'ПН',
        2:'ВТ',
        3:'CР',
        4:'ЧТ',
        5:'ПТ',
        6:'CБ'
    }

    return days_names[date.getDay()];
}

let date = new Date(2012, 0, 3);
alert( getWeekDay(date) ); 

</script>
